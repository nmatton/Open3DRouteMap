<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Animate the camera along a path</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<script src="js/togeojson.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://docs.mapbox.com/mapbox-gl-js/assets/routes.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script>
    // TO MAKE THE MAP APPEAR YOU MUST
    // ADD YOUR ACCESS TOKEN FROM
    // https://account.mapbox.com
    mapboxgl.accessToken = 'pk.eyJ1Ijoibm1hdHRvbiIsImEiOiJja2wxMzRzc3MwY2FzMnFvNGJ6a2FvZmFhIn0.iZJi560O2CEzv-zaNlvYOg';

// `routes` comes from https://docs.mapbox.com/mapbox-gl-js/assets/routes.js,
// which has properties that are in the shape of an array of arrays that correspond
//  to the `coordinates` property of a GeoJSON linestring, for example:
// [
//   [6.56158, 46.05989],
//   [6.56913, 46.05679],
//   ...
// ]
// this is the path the camera will look at
/*var targetRoute = routes.target;
// this is the path the camera will move along
var cameraRoute = routes.camera;
// simplify the target route
var options = {tolerance: 0.0085, highQuality: true};
var simplified = turf.simplify(turf.lineString(targetRoute), options);
// bezier transform to simplief
var bezier = turf.bezierSpline(simplified,{sharpness:1});
var bezier2 = turf.bezierSpline(simplified,{sharpness:0.9});
*/
// import custom gpx
var response = '';
$.ajax({ type: "GET",
         url: "data/test.gpx",
         async: false,
         success : function(text)
         {
             response = text;
         }
});


var gpxjson = toGeoJSON.gpx(response);
myroute = gpxjson.features[0].geometry.coordinates;
var targetRoute = myroute;

var options = {tolerance: 0.0085, highQuality: true};
var simplified = turf.simplify(turf.lineString(targetRoute), options);
//

// bezier transform to simplief
var bezier = turf.bezierSpline(simplified,{sharpness:1});
var bezier2 = turf.bezierSpline(simplified,{sharpness:0.9});

// alternative path
var poly = turf.polygonToLine(turf.buffer(turf.lineString(targetRoute),5));

// transform to route path
var cameraRouteTraceStart = turf.nearestPointOnLine(poly, turf.point([myroute[0][0],myroute[0][1]]))
var cameraRoutepart1 = turf.lineSliceAlong(poly, cameraRouteTraceStart.properties.location, turf.length(poly)).geometry.coordinates;
var cameraRoutefull = cameraRoutepart1.concat(turf.lineSliceAlong(poly, 0, cameraRouteTraceStart.properties.location).geometry.coordinates);
var cameraRoute = turf.simplify(turf.lineSliceAlong(turf.lineString(cameraRoutefull), 0, turf.length(turf.lineString(cameraRoutefull))/2),{tolerance: 0.01, highQuality: false}).geometry.coordinates;

var map = new mapboxgl.Map({
container: 'map',
zoom: 9,
center: [myroute[0][0],myroute[0][1]],
style: 'mapbox://styles/mapbox-map-design/ckhqrbxlc1awj19svtb92m0bd'
});
//var myroute = res.features[0].geometry.coordinates;
// add terrain, sky, and line layers once the style has loaded
map.on('load', function () {
map.addSource('mapbox-dem', {
'type': 'raster-dem',
'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
'tileSize': 512,
'maxzoom': 14
});
map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
map.addLayer({
'id': 'sky',
'type': 'sky',
'paint': {
'sky-type': 'atmosphere',
'sky-atmosphere-sun': [0.0, 90.0],
'sky-atmosphere-sun-intensity': 15
}
});


map.addSource('trace', {
type: 'geojson',
data: {
'type': 'Feature',
'properties': {},
'geometry': {
'type': 'LineString',
'coordinates': targetRoute
}
}
});
map.addLayer({
type: 'line',
source: 'trace',
id: 'line',
paint: {
'line-color': 'orange',
'line-width': 5
},
layout: {
'line-cap': 'round',
'line-join': 'round'
}
});


map.addSource('cameratrace', {
type: 'geojson',
data: {
'type': 'Feature',
'properties': {},
'geometry': {
'type': 'LineString',
'coordinates': cameraRoute
}
}
});
map.addLayer({
type: 'line',
source: 'cameratrace',
id: 'line2',
paint: {
'line-color': 'green',
'line-width': 8
},
layout: {
'line-cap': 'round',
'line-join': 'round'
}
});


map.addSource('simplifiedtrace', {
type: 'geojson',
data: {
'type': 'Feature',
'properties': {},
'geometry': {
'type': 'LineString',
'coordinates': simplified.geometry.coordinates
}
}
});
map.addLayer({
type: 'line',
source: 'simplifiedtrace',
id: 'line3',
paint: {
'line-color': 'red',
'line-width': 5
},
layout: {
'line-cap': 'round',
'line-join': 'round'
}
});


map.addSource('beziertrace', {
type: 'geojson',
data: {
'type': 'Feature',
'properties': {},
'geometry': {
'type': 'LineString',
'coordinates': bezier.geometry.coordinates
}
}
});
map.addLayer({
type: 'line',
source: 'beziertrace',
id: 'line4',
paint: {
'line-color': 'pink',
'line-width': 5
},
layout: {
'line-cap': 'round',
'line-join': 'round'
}
});

map.addSource('myroute', {
type: 'geojson',
data: {
'type': 'Feature',
'properties': {},
'geometry': {
'type': 'LineString',
'coordinates': myroute
}
}
});
map.addLayer({
type: 'line',
source: 'myroute',
id: 'line5',
paint: {
'line-color': 'black',
'line-width': 5
},
layout: {
'line-cap': 'round',
'line-join': 'round'
}
});

map.addSource('newpath', {
type: 'geojson',
data: {
'type': 'Feature',
'properties': {},
'geometry': {
'type': 'LineString',
'coordinates': cameraRoute
}
}
});
map.addLayer({
type: 'line',
source: 'newpath',
id: 'line6',
paint: {
'line-color': 'blue',
'line-width': 5
},
layout: {
'line-cap': 'round',
'line-join': 'round'
}
});


});





map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
