<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Animate the camera along a path</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script src="js/togeojson.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script>
    // TO MAKE THE MAP APPEAR YOU MUST
    // ADD YOUR ACCESS TOKEN FROM
    // https://account.mapbox.com
    mapboxgl.accessToken = 'pk.eyJ1Ijoibm1hdHRvbiIsImEiOiJja2wxMzRzc3MwY2FzMnFvNGJ6a2FvZmFhIn0.iZJi560O2CEzv-zaNlvYOg';
var map = new mapboxgl.Map({
container: 'map',
zoom: 11.53,
center: [4.653582, 50.616459],
pitch: 35,
bearing: 180,
style: 'mapbox://styles/mapbox-map-design/ckhqrbxlc1awj19svtb92m0bd',
interactive: false
});
 
// `routes` comes from https://docs.mapbox.com/mapbox-gl-js/assets/routes.js,
// which has properties that are in the shape of an array of arrays that correspond
//  to the `coordinates` property of a GeoJSON linestring, for example:
// [
//   [6.56158, 46.05989],
//   [6.56913, 46.05679],
//   ...
// ]
// this is the path the camera will look at
var response = '';
$.ajax({ type: "GET",
         url: "data/test.gpx",
         async: false,
         success : function(text)
         {
             response = text;
         }
});


var gpxjson = toGeoJSON.gpx(response);
myroute = gpxjson.features[0].geometry.coordinates;
var targetRoute = myroute;
// this is the path the camera will move along
// simplify the target route
var options = {tolerance: 0.0085, highQuality: true};
var simplified = turf.simplify(turf.lineString(targetRoute), options);
// bezier transform to simplief
var bezier = turf.bezierSpline(simplified,{sharpness:1})
var cameraRoute = bezier.geometry.coordinates;
 
// add terrain, sky, and line layers once the style has loaded
map.on('load', function () {
map.addSource('mapbox-dem', {
'type': 'raster-dem',
'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
'tileSize': 512,
'maxzoom': 14
});
map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 2.5 });
map.addLayer({
'id': 'sky',
'type': 'sky',
'paint': {
'sky-type': 'atmosphere',
'sky-atmosphere-sun': [0.0, 90.0],
'sky-atmosphere-sun-intensity': 15
}
});


map.addSource('trace', {
type: 'geojson',
data: {
'type': 'Feature',
'properties': {},
'geometry': {
'type': 'LineString',
'coordinates': targetRoute
}
}
});
map.addLayer({
type: 'line',
source: 'trace',
id: 'line',
paint: {
'line-color': 'orange',
'line-width': 5
},
layout: {
'line-cap': 'round',
'line-join': 'round'
}
});


map.addSource('cameratrace', {
type: 'geojson',
data: {
'type': 'Feature',
'properties': {},
'geometry': {
'type': 'LineString',
'coordinates': cameraRoute
}
}
});
map.addLayer({
type: 'line',
source: 'cameratrace',
id: 'line2',
paint: {
'line-color': 'green',
'line-width': 5
},
layout: {
'line-cap': 'round',
'line-join': 'round'
}
});
});

// wait for the terrain and sky to load before starting animation
map.on('load', function () {
var animationDuration = 80000;
var cameraAltitude = 2000;
// get the overall distance of each route so we can interpolate along them
var routeDistance = turf.lineDistance(turf.lineString(targetRoute));
var cameraRouteDistance = turf.lineDistance(
turf.lineString(cameraRoute)
);
 
var start;
 
function frame(time) {
if (!start) start = time;
// phase determines how far through the animation we are
var phase = (time - start) / animationDuration;
 
// phase is normalized between 0 and 1
// when the animation is finished, reset start to loop the animation
if (phase > 1) {
// wait 1.5 seconds before looping
setTimeout(function () {
start = 0.0;
}, 1500);
}
 
// use the phase to get a point that is the appropriate distance along the route
// this approach syncs the camera and route positions ensuring they move
// at roughly equal rates even if they don't contain the same number of points
var alongRoute = turf.along(
turf.lineString(targetRoute),
routeDistance * phase
).geometry.coordinates;
 
var alongCamera = turf.along(
turf.lineString(cameraRoute),
cameraRouteDistance * phase
).geometry.coordinates;
 
var camera = map.getFreeCameraOptions();
 
// set the position and altitude of the camera
camera.position = mapboxgl.MercatorCoordinate.fromLngLat(
{
lng: alongCamera[0],
lat: alongCamera[1]
},
cameraAltitude
);
 
// tell the camera to look at a point along the route
camera.lookAtPoint({
lng: alongRoute[0],
lat: alongRoute[1]
});
 
map.setFreeCameraOptions(camera);
 
window.requestAnimationFrame(frame);
}
 
window.requestAnimationFrame(frame);
});
</script>
 
</body>
</html>
